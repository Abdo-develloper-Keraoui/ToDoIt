# Sets the name of the Spring Boot application. This name can be used in logs or other parts of the application to identify it.
spring.application.name=ToDoIt

#### Database Configuration
# Specifies the JDBC URL for connecting to the SQLite database file named `myapp.db`.
spring.datasource.url=jdbc:sqlite:ToDoItWebApp.db

# Sets the driver class required to interact with SQLite.
spring.datasource.driver-class-name=org.sqlite.JDBC
# Instructs Hibernate (the JPA implementation) to automatically update the database schema based on the application's entity definitions.
spring.jpa.hibernate.ddl-auto=update

# Specifies the Hibernate dialect to be used for SQLite.
# This ensures Hibernate generates SQL optimized for SQLite's syntax and features.
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect


# Enables the logging of SQL statements generated by Hibernate.
# When set to `true`, all SQL queries executed by Hibernate will be printed to the console.
spring.jpa.show-sql=true




# Server Configuration
# Sets the port on which the embedded server (typically Tomcat) will run. The application will be accessible at `http://localhost:8081` when started.
server.port=8081
